<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Feedback Collector</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            text-align: center;
            color: #2c3e50;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        select,
        button {
            padding: 8px 12px;
            font-size: 14px;
            margin-top: 10px;
            border-radius: 4px;
            border: none;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 12px;
            padding: 10px;
            border-left: 5px solid #3498db;
            background-color: #ffffff;
            border-radius: 4px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }

        small {
            color: #777;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .rating-summary {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Feedback Collector</h1>

    <form id="feedbackForm">
        <textarea id="text" placeholder="Enter your feedback..." maxlength="250" required></textarea><br><br>

        <label for="rating">Rating (1 to 5):</label>
        <select id="rating" required>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select><br><br>

        <button type="submit">Submit Feedback</button>
    </form>

    <div class="rating-summary">
        Average Rating: <span id="avgRating">N/A</span>
    </div>

    <h2>All Feedbacks</h2>
    <ul id="feedbackList"></ul>

    <div class="buttons">
        <button onclick="downloadCSV()">Download CSV</button>
        <button onclick="downloadJSON()">Download JSON</button>
    </div>

    <script>
        const form = document.getElementById('feedbackForm');
        const feedbackList = document.getElementById('feedbackList');
        const avgRating = document.getElementById('avgRating');

        const loadFeedbacks = async () => {
            const res = await fetch('/feedback');
            const data = await res.json();
            feedbackList.innerHTML = '';

            let total = 0;

            data.forEach(item => {
                total += item.rating;

                const li = document.createElement('li');
                const localTime = new Date(item.timestamp).toLocaleString(undefined, {
                    timeZoneName: 'short'
                });

                li.innerHTML = `<strong>Rating:</strong> ${item.rating} | ${item.text}<br><small>${localTime}</small>`;
                feedbackList.appendChild(li);
            });

            avgRating.textContent = data.length ? (total / data.length).toFixed(2) : 'N/A';
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('text').value;
            const rating = document.getElementById('rating').value;

            await fetch('/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, rating })
            });

            form.reset();
            loadFeedbacks();
        });

        function downloadCSV() {
            fetch('/feedback')
                .then(res => res.json())
                .then(data => {
                    const headers = ["text", "rating", "timestamp"];
                    const rows = data.map(item => [item.text, item.rating, item.timestamp]);
                    const csvContent = "data:text/csv;charset=utf-8," + [headers, ...rows].map(e => e.join(",")).join("\n");
                    const encodedUri = encodeURI(csvContent);
                    const link = document.createElement("a");
                    link.setAttribute("href", encodedUri);
                    link.setAttribute("download", "feedback.csv");
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                });
        }

        function downloadJSON() {
            fetch('/feedback')
                .then(res => res.json())
                .then(data => {
                    const jsonString = JSON.stringify(data, null, 2);
                    const blob = new Blob([jsonString], { type: "application/json" });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement("a");
                    link.href = url;
                    link.download = "feedback.json";
                    link.click();
                    URL.revokeObjectURL(url);
                });
        }

        loadFeedbacks();
    </script>
</body>

</html>
